<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora web</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="calculator-box">
        <div class="calculator-header"></div>
        <div class="calculator-body">
          <div class="calculator-digit-block">
            <span class="calculator-digit cleanDisplay">C</span>
            <span class="calculator-digit deleteDigit">CE</span>
            <span class="calculator-digit division">/</span>
            <span class="calculator-digit multiplication">x</span>
          </div>
          <div class="calculator-digit-block">
            <span class="calculator-digit">7</span>
            <span class="calculator-digit">8</span>
            <span class="calculator-digit">9</span>
            <span class="calculator-digit subtraction">-</span>
          </div>
          <div class="calculator-digit-block">
            <span class="calculator-digit">4</span>
            <span class="calculator-digit">5</span>
            <span class="calculator-digit">6</span>
            <span class="calculator-digit sum">+</span>
          </div>
          <div class="calculator-digit-block">
            <span class="calculator-digit">1</span>
            <span class="calculator-digit">2</span>
            <span class="calculator-digit">3</span>
            <span class="calculator-digit result">=</span>
          </div>
          <div class="calculator-digit-block">
            <span class="calculator-digit">0</span>
            <span class="calculator-digit">.</span>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/index.js"></script>
</html>
